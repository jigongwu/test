<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人社保计算软件</title>
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		<script>
			function calc(){
				sal = document.getElementById("input").value;
				salnum = parseInt(sal);
				ylgr = salnum*0.08;
				ylgs = salnum*0.2;
				ybgr = salnum*0.02;
				ybgs = salnum*0.06;
				gsgr = salnum*0;
				gsgs = salnum*0.005;
				sygr = salnum*0;
				sygs = salnum*0.008;
				gjgs=gjgr = salnum*0.12;
				selfSum=ylgr+ybgr+gsgr+sygr+gjgr;
				gsSum=ylgs+ybgs+gsgs+sygs+gjgs;
				Sum=selfSum+gsSum;
				document.getElementById("ylgr").innerText=ylgr;
				document.getElementById("ylgs").innerText=ylgs;
				document.getElementById("ybgr").innerText=ybgr;
				document.getElementById("ybgs").innerText=ybgs;
				document.getElementById("gsgr").innerText=gsgr;
				document.getElementById("gsgs").innerText=gsgs;
				document.getElementById("sygr").innerText=sygr;
				document.getElementById("sygs").innerText=sygs;
				document.getElementById("gjgr").innerText=gjgr;
				document.getElementById("gjgs").innerText=gjgs;
				document.getElementById("selfSum").innerText=selfSum;
				document.getElementById("gsSum").innerText=gsSum;
				document.getElementById("Sum").innerText=Sum;
			}
		</script>
	</head>
	<body>
		<div class="container text-center">
			<h2>个人社保计算器</h2>
		</div>
		<div class="container text-center">
			<table class="table table-bordered table-center table-hover">
				<tr >
					<td>工资</td>
					<td colspan="3">
						<input class="form-control" type="text" id="input" placeholder="请输入工资">
					</td>
					<td>
						<button onclick="calc()" class="btn btn-danger">计算</button>
					</td>
				</tr>
				<tr class="bg-primary text-white">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医保</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td id="gsgr"></td>
					<td>0.5%</td>
					<td id="gsgs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td id="sygr"></td>
					<td>0.8%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjgr"></td>
					<td>12%</td>
					<td id="gjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="selfSum"></td>
					<td>公司合计</td>
					<td id="gsSum"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4" id="Sum"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
