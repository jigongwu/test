<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">学号</label>
                <div class="layui-input-block">
                    <input type="number" name="num" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">有异议的缺勤记录</label>
                <div class="layui-input-block">
                    <input type="date" lay-verify="required" lay-reqtext="记录时间不能为空" class="table-date-input layui-input" min="2025-01-01" max="2025-12-31">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label required">详情描述</label>
                <div class="layui-input-block">
                    <textarea name="remark" lay-verify="required" lay-reqtext="详情信息不能为空" class="layui-textarea" placeholder="请输入详情信息"></textarea>
                </div>
            </div>
        
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>
        </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
				data = data.field;
				let nameRul = /^[\u4e00-\u9fa5]{2,5}$/;
				let ageRul = /^[1-9]\d{0,2}$/;
				let numRul = /^\d{10}$/;
				if(!nameRul.test(data.name)){
					layer.msg('姓名格式不正确，应输入2-5汉字');
					return false
				}
				if(!numRul.test(data.num)){
					layer.msg('学号格式不正确，应输入10位数字');
					return false
				}
                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
