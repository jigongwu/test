<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">处理</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">驳回</a>
        </script>

    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '../api/leaveAbsence.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'username', width: 80, title: '姓名'},
                {field: 'city', width: 150, title: '学号', align: "center"},
                {field: 'time', minWidth: 180, title: '缺勤时间', align: "center"},
                {field: 'experience', width: 280, title: '反馈原因', sort: true, align: "center"},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
				layer.confirm('确定处理吗？', function (index) {
				    obj.del();
				    layer.close(index);
				});
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确定要驳回吗？', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });
        
        $(document).on('change', 'input[name="leaveDate"]', function() {
            var value = $(this).val();
            var tr = $(this).closest('tr');
            var data = table.cache[currentTableId][tr.data('index')];
            
            // 更新缓存中的数据
            data.sign = value;
            
            // 可以在这里添加AJAX请求，将修改后的值保存到服务器
            console.log('更新日期:', data.id, '新日期:', value);
        });

    });
</script>

</body>
</html>
