<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
		.close{
			background-color: #fff;
			color: gray;
			float: right;
		}
		.close:hover{
			color: black;
			background-color: gray;
		}
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
	<div >
		<button name="close" onclick="window.location = '../notification.html';" lay-submit="" lay-filter="close" type="button" class="layui-btn layui-btn-radius close">
		  <i class="layui-icon layui-icon-close"></i> 
		</button>
	</div>
    <div class="layui-form-item">
        <label class="layui-form-label required">标题</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" lay-reqtext="标题不能为空" placeholder="请输入标题" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
			<label class="layui-form-label required">内容</label>
			        <div class="layui-input-block">
			           <textarea type="checkbox" name="name" lay-verify="required" lay-reqtext="内容不能为空" placeholder="请输入内容" value="" class="layui-textarea" ></textarea>
			        </div>
			    </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="saveBtn">确认添加</button>
                </div>
            </div>
        </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
			data = data.field;
			let titleRul = /^[\u4e00-\u9fa5a-zA-Z0-9]{0,19}$/;
			if(!titleRul.test(data.title)){
				layer.msg('标题不得超过20字符');
				return false;
			}
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                layer.close(index);
                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);
				window.location = "../notification.html";
            });

            return false;
        });

    });
</script>
</body>
</html>
